<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>

<div class="grid">
    <div class="form">
        <form>
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Name" id="name" required> <br><br>

            <label for="surname">Surname:</label>
            <input type="text" name="surname" placeholder="Surname" id="surname" required> <br><br>

            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="Email" id="email" required> <br><br>

            <label for="phone">Phone:</label>
            <input type="tel" name="phone" placeholder="Phone" id="phone"> <br><br>

            <label for="birth">Birth:</label>
            <input type="date" name="birth" placeholder="Birth" id="birth"> <br><br>

            <input type="button" onclick="save(document.querySelector('form'))" name="submit" value="Save"> <br><br>
        </form>
    </div>

    <div class="users">
        <p>Users</p>
        <ul class="list">

        </ul>
    </div>

    <div class="lottery">
        <input type="button" onclick="lottery()" value="Run lottery" class="lottery_btn"> <br><br>
    </div>

    <div>
        <p class="winner">

        </p>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
<script src="main.js"></script>

</body>
</html>
